<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>Версия 2</title>
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <label for="fahrenheit" class="form-label">Градусы Фаренгейта</label>
        <input
          type="number"
          step="0.01"
          class="form-control mb-3"
          id="fahrenheit"
          value="0"
        />

        <div class="error-area alert-danger mt-3 mb-2 p-2">Error</div>

        <label for="celsius" class="form-label">Градусы Цельсия</label>
        <input
          type="text"
          step="0.1"
          class="form-control mb-4"
          id="celsius"
          readonly
        />

        <button
          style="display: none"
          type="button"
          disabled
          class="btn btn-success confirm"
        >
          Преобразовать
        </button>
      </div>
    </div>
    <script src="../script/script.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
