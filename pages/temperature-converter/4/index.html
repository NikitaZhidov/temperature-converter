<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css">
    <title>Версия 4</title>
  </head>
  <body>
    <div class="container">

      <div class="mb-3">
      <label for="inputArea" class="form-label">Температура</label>
      <input
        type="number"
        step="0.01"
        class="form-control mb-3"
        id="inputArea"
        value="0"
      />
      <div class="error-area alert-danger mt-3 mb-2 p-2">Error</div>

    <div class="table-responsive mb-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">В Цельсиях</th>
            <th scope="col">В Фаренгейтах</th>
            <th scope="col">В Кельвинах</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="celsius-value table-primary" scope="row">-</td>
            <td class="celsius-farenheit"></td>
            <td class="celsius-kelvin"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="table-responsive mb-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">В Фаренгейтах</th>
            <th scope="col">В Цельсиях</th>
            <th scope="col">В Кельвинах</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="fahrenheit-value table-info" scope="row">-</td>
            <td class="fahrenheit-celsius"></td>
            <td class="fahrenheit-kelvin"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="table-responsive mb-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">В Кельвинах</th>
            <th scope="col">В Цельсиях</th>
            <th scope="col">В Фаренгейтах</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="kelvin-value table-success" scope="row">-</td>
            <td class="kelvin-celsius"></td>
            <td class="kelvin-fahrenheit"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    <script src="../script/script.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
